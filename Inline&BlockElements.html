<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- Block -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid rgb(58, 3, 110);">This is also a paragraph</p>
    <!-- Span, Strong, a is a Inline elements -->
    <!-- Use span for like merge a line -->
    <span style="border: 2px solid green;">This is a Span</span>
    <span style="border: 2px solid chocolate;">This is also a Span</span>
    <!-- Strong means Bold -->
    <Strong style="border: 2px solid blue;">This is a strong</Strong>
    <Strong style="border: 2px solid violet;">This is also a strong</Strong>
    <a style="border: 2px solid red;">This is a paragraph</a>
    <a style="border: 2px solid rgb(58, 3, 110);">This is also a paragraph</a>

    <!-- Is li, ul, em, div, img a inline or block elements -->
    
</body>
</html>
