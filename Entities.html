<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
    <p>This is a paragraph</p>
</div>
    <div class="container">
    <p>This is a another &nbsp; &nbsp; paragraph with two spaces</p>
    <p>Paragraph is written like this &it;p&gt; </p>
    <p>Pound is written like this &pound; </p>
    <p>Copyright is written like this &copy; </p>
    <p>Another is written like this &rAarr; </p>
    <p>Another is written like this &frac14; </p>
    <p>Empty is written like this &#8203; </p>
</div>
    
</body>
</html>
