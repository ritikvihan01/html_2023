<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Tags</title>
</head>

<body>
    <h2>This is html forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="MyEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="MyBonus">
        </div>
        <br>
        <div>
            <!-- If you want to checked the checkbox -->
            Are you eligible: <input type="checkbox" name="Myeligibilty">
        </div>
        <br>
        <div>
            Gender:Male <input type="radio" name="MyGender">female <input type="radio" name="MyGender">Other <input
                type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Write about yourself <br> <textarea name="Mytext" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="MyCar" id="car">
                <option value="Swift">Swift</option>
                <!--selected before>Swift or >Baleno agar pelhe se he select krna chahte han -->
                <option value="Baleno">Baleno</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
