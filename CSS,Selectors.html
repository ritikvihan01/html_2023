<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border:2px solid red;
        }
        /* Id Selectors */
        #firstpara{
            color: pink;
        }

        /* Class Selectors */
        .second{
            color: rgb(61, 33, 219);
            background-color: aqua;
        }

        /* Grouping Selector */
        footer,span{
            color: yellow;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara" class="ok">This is the simple paragraph to demonstrate css Selectors</p>
    <p id="secondpara" class="second">This is another simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
