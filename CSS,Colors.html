<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        #firstpara{
            color: blue; /*colors by name*/
        }
        #secondpara{
            color: rgb(50, 226, 94); /*colors by rgb Value*/
            background-color: rgb(34, 84, 144);
        }
        #thirdpara{
            color: #ff82ff; /*colors by hex value*/
            background-color: #ff4539;
        }
    </style>
</head>
<body>
    <h2 id="firstpara">This is my first box</h2>
    <p >This is a paragraph from first box</p>
    <h2 id="secondpara">This is my second box</h2>
    <p >This is a paragraph from Second box</p>
    <h2 id="thirdpara">This is my third box</h2>
    <p >This is a paragraph from third box</p>
    
</body>
</html>
